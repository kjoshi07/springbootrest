# DataSource settings: set here your own configurations for the database
# connection. In this example we have "dojsb" as database name and
# "root" as username and password.
spring.datasource.url = jdbc:mysql://localhost:3306/restdb
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.defaultSchema =

spring.datasource.hibernate.hbm2ddl.method = update
spring.datasource.hibernate.show_sql = true
spring.datasource.hibernate.format_sql = true
spring.datasource.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = create

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

server.port = 8080